<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그를 이용해 보아용🐰</title>
</head>

<body>
    <form>
        <label for="id">ID : </label><input type="text" id="id"> <br><br>
        <label for="password">PASSWORD : </label><input type="password" id="password"><br><br>
        <label for="email">E-mail : </label><input type="email" id="email"><br><br>
        <textarea id="" cols="60" rows="20" placeholder="300자 이상 입력해 주세요:)"></textarea>

        <input type="color">
        <input type="range" name="" id="">
        <input type="file" name="" id="">
        <input type="number" name="" id="">
        <input type="date" name="" id="">
        <input type="datetime-local" name="" id="">
        <br><br>
        <h4>다음 중 input type이 아닌 것은? (모두 고르시오)</h4>
        <input type="checkbox">text
        <input type="checkbox">click
        <input type="checkbox">bread
        <input type="checkbox">img
        <input type="checkbox">date

        <h5>다음 중 img tag의 속성인 것은?</h5>
        <ol type="1">
            <li>
                <label for="title">title</label><input type="radio" name="radio" id="title">
            </li>
            <li>
                <label for="alt">alt</label><input type="radio" name="radio" id="alt">
            </li>
            <li>
                <label for="mouse">mouse</label><input type="radio" name="radio" id="mouse">
            </li>
            <li>
                <label for="value">value</label><input type="radio" name="radio" id="value">
            </li>
        </ol>

        <br><br>

        <input type="button" value="제출">
        <button style="background-color: honeydew;">제출</button>

        <br>
        <select name="flower">
            <option value="flower">선택해 주세요----</option>
            <optgroup label="red_flower">
                <option value="flower">장미</option>
            </optgroup>

        </select>
    </form>
</body>

</html>
