<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table의 속성!!</title>
</head>

<body>
    <table border="1" cellspacing="10" width="200" height="200" align="center" bgcolor="pink" bordercolor="blue">
        <caption>
            <h3>숫자 테이블;테이블의 기본속성</h3>
        </caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <!-- cellspacing과 cellpadding -->
    <h1>가격표</h1>
    <table border="1">
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>국물떡볶이</td>
            <td>5,000원</td>
            <td>2인 이상 주문 가능</td>
        </tr>
        <tr>
            <td>참치김밥</td>
            <td>3,500원</td>
            <td></td>
        </tr>
        <tr>
            <td>치즈김밥</td>
            <td>3,500원</td>
            <td></td>
        </tr>
    </table>
</body>

</html
