<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS 시작하기</title>
    <style>
        div {
            background-color: darkmagenta;
            color: #aaaaaa;
            padding: 10px;
        }

        /* 색깔 지정방법 */
        /* 
        1. 색깔 이름 쓰기
        2. 색상 팔레트에서 선택
        3. RGB 함수 ; rgb(r,g,b) 
        4. #nnnnnn 
        */
    </style>

</head>

<body>
    <h1>css style 적용방법 3가지</h1>
    <p style="background-color: darkkhaki;">inline 방식 ; 태그 내에 직접 style 적용</p>
    <div>내장 스타일 방식 ; head 태그 내에서 적용</div>
    <ul>
        <li>외부스타일 시트</li>
        <li>방식 ; css파일을 만들어 링크걸기</li>
    </ul>
</body>

</html>
