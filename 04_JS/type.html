<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = '3';
        let b = 2;
        let c = 10;

        // 문자와 문자의 연산
        console.log(a + c);
        console.log(a - c);
        console.log(a * c);
        console.log(a / c);
        console.log();

        // 문자와 숫자의 연산
        console.log(a + b);  // 하나만 문자여도 문자로 자동 형변환해서 연산
        console.log(b * a);
    </script>
</head>
