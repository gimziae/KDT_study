<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./dom.js"></script>
    <title>Dom 실습</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
            cursor: pointer;
        }

        .orange {
            background-color: orange;
        }

        .skyblue {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <input type="text" class="text">
    <button class="btn1">버튼</button>
    <button class="btn2">입력</button>
    <br>
    <span>가나다라마바사</span>
</body>

</html>
